# fly.toml app configuration file generated for uv-for-sg on 2024-03-23T11:02:13-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'uv-for-sg'
primary_region = 'mia'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
[http_service.concurrency]
  type = "connections"
  hard_limit = 10000
  soft_limit = 10000
